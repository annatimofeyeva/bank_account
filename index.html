<!DOCTYPE html>
<html>
  <head>
    <link href="css/bootstrap.css" rel="stylesheet" type="text/css" media="all">
    <link href="css/styles.css" rel="stylesheet" type="text/css">
    <script src="js/jquery-3.2.1.js"></script>
    <script src="js/scripts.js"></script>
    <title>Bank Account</title>
  </head>
  <body>
    <div class="container">
    <h1>Anna + Emilie Credit Union</h1>
    <p>Member FDIC</p>


    <div class="row">
      <div class="bg-info col-lg-6">
          <div class="create-account">
            <h2>Register a new account:</h2>
            <form id="form-create">
            <label for="name">Name:</label>
            <input type="text" class="form-control" id="name">
            <label for="name">Initial Deposit:</label>
            <input type="number" class="form-control" id="initialDeposit">
          </div>
          <button id="createAccount" class="btn btn-md" type="submit">Create Account</button>
          </form>
        </div>

      <div class="bg-info col-lg-6">
        <form id="form-update">
          <div class="update-account">
            <h2>Deposit or withdraw funds:</h2>
            <label for="name">Deposit Amount:</label>
            <input type="number" class="form-control" id="depositAmount">
            <label for="name">Withdrawal Amount:</label>
            <input type="number" class="form-control" id="withdrawalAmount">
          </div>
          <button id="updateAccount" class="btn btn-md" type="button">Update Account</button>
        </form>

      </div>
    </div>

    <div class="well">
        <div class="update-account">
          <h2>Current Balance:</h2>
          <div class="currentBalance">
          </div>
        </div>
      </div>
  </body>
</html>
